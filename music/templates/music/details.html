<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body style="margin-left:25px">
    <img src="{{album.album_logo}}" alt="" width="40%" height="350px"><br>
    <h1>{{album.album_title}}</h1>
    <h3>{{album.artist}}</h3>
    {% if error_message %}
    <p>{{error_message}}</p>
    {% endif %}
    <form action="{% url 'music:favourite' album.id %}" method="post">
        {% csrf_token %}
        {% for song in songs %}
        <input type="radio" name="song" id="song{{forloop.counter}}" value="{{song.id}}" />
        <label for="song{{forloop.counter}}">{{song.song_title}}{{song.file_type}}</label>
        
        {% if song.is_favourite %}
            <img src="https://www.titanui.com/wp-content/uploads/2016/07/29/Favorite-Star-Vector.png" alt="Fav" height="25px" width="25px"/>
        {% endif %}
        
        <br>
        {% endfor %}
        <br>
        <input type="submit" value="Set As Favourite" />
    </form>
</body>

</html>
